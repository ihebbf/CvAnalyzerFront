<div class="login">
  <form class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="/../assets/images/sofrecom_logo.png" alt="" width="250" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>
    </div>
    <div *ngIf="isRegisterError" class="form-label-group">
      <div class="alert alert-danger" role="alert">Veuillez remplir tous les champs</div>

    </div>
    <div *ngIf="emailExists" class="form-label-group">
      <div class="alert alert-danger" role="alert">Email deja existant</div>

    </div>

    <div class="row ">

      <div class="col-md-6 ">

      <div class="form-label-group">
        <input type="text" class="form-control" id="firstName" placeholder=" Nom"  name="nom" [(ngModel)]="user.nom"  required>
        <label for="firstName">Nom</label>
        <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    </div>
    <div class="col-md-6 ">
      <div class="form-label-group">
      <input type="text" class="form-control" id="lastName" placeholder="Prénom" [(ngModel)]="user.prenom" name="prenom"  required>
      <label for="lastName">Prénom</label>

    </div>
    </div>
    </div>

    <div class="form-label-group ">
      <input type="date" id="datenaissance"  class="form-control" placeholder="Date de naissance" name="dateNaissance" [(ngModel)]="user.dateNaissance"  required autofocus>
      <label for="datenaissance">Date de naissance</label>
    </div>
    <div class="row ">

      <div class="col-md-6 ">

        <div class="form-label-group ">
          <input type="text" [ngClass]="(invalidEmail)?'form-control is-invalid':'form-control'" id="email" placeholder="Email prefix"  name="email" [(ngModel)]="prefixEmail"  required>

          <label for="email">Email </label>
          <div *ngIf="invalidEmail" class="invalid-feedback" id="inputError1Feedback">Email contient plusieurs arobases "@"</div>

        </div>
      </div>
      <div class="col-md-6 ">
        <div class="form-label-group">
          <input type="text" class="form-control text-center" id="Email suffix" value="@sofrecom.com" disabled>
          <label for="Email suffix"></label>

        </div>

      </div>


    </div>
    <div class="form-label-group ">
      <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" name="password"  [(ngModel)]="user.password"  required>
      <label for="inputPassword">Mot de passe</label>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="OnRegister()">Inscription</button>
    <button class="btn btn-lg btn-secondary btn-block" type="submit" routerLink="/login">Annuler</button>

  </form>
</div>



<!--ici le modal Suppression -->
<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" >Suppression</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" role="alert">Voulez-vous vraiment archiver cette offre d'emploi ?</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.close('Close click')">Annuler</button>
    <button type="button" class="btn btn-danger" data-ng-click="deleteUser(user._id)">Supprimer</button>
  </div>
</ng-template>
