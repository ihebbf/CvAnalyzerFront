<div class="uploadfilecontainer"   (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
  <input hidden type="file"  #fileInput (change)="uploadFile($event.target.files)"  multiple>
</div>
<div  class="files-list" *ngFor="let file of files;let i=index">
  <p>{{ file.name}}</p>
  <button class="delete-file" (click)="deleteAttachment(i)">
    <img src="/../assets/images/Recycle_Bin_Full.png">
  </button>
</div>
<div class="importButton">
  <div *ngIf="verifExtension" class="alert alert-danger" role="alert">
    Veuillez importer un fichier pdf ...  </div>
  <button  type="button" class="btn btn-primary" (click)="Importer() ">Importer</button>

</div>
<br>
<div *ngIf="Loading" class="importButton">
    <strong>Cette op√©ration peut prendre quelques minutes ...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>

</div>
